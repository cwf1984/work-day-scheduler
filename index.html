<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container time-block">
      <!-- Timeblocks go here -->

      <div id="9AM" class="row">
        <div class="hour col-1 pt-4"><time>9:00AM</time></div>
        <textarea id="9AMtextInput" class="description col-10" data-index="9"></textarea>
        <button type="button" class="saveBtn col-1">&#10004;</button>
      </div>

      <div id="10AM" class="row">
        <div class="hour col-1 pt-4"><time>10:00AM</time></div>
        <textarea id="10AMtextInput" class="description col-10" data-index="10"></textarea>
        <button type="button" class="saveBtn col-1">&#10004;</button>
      </div>

      <div id="11AM" class="row">
        <div class="hour col-1 pt-4"><time>11:00AM</time></div>
        <textarea id="11AMtextInput" class="description col-10" data-index="11"></textarea>
        <button type="button" class="saveBtn col-1">&#10004;</button>
      </div>

      <div id="12PM" class="row">
        <div class="hour col-1 pt-4"><time>12:00PM</time></div>
        <textarea id="12PMtextInput" class="description col-10" data-index="12"></textarea>
        <button type="button" class="saveBtn col-1">&#10004;</button>
      </div>

      <div id="1PM" class="row">
        <div class="hour col-1 pt-4"><time>1:00PM</time></div>
        <textarea id="1PMtextInput" class="description col-10" data-index="13"></textarea>
        <button type="button" class="saveBtn col-1">&#10004;</button>
      </div>

      <div id="2PM" class="row">
        <div class="hour col-1 pt-4"><time>2:00PM</time></div>
        <textarea id="2PMtextInput" class="description col-10" data-index="14"></textarea>
        <button type="button" class="saveBtn col-1">&#10004;</button>
      </div>

      <div id="3PM" class="row">
        <div class="hour col-1 pt-4"><time>3:00PM</time></div>
        <textarea id="3PMtextInput" class="description col-10" data-index="15"></textarea>
        <button type="button" class="saveBtn col-1">&#10004;</button>
      </div>

      <div id="4PM" class="row">
        <div class="hour col-1 pt-4"><time>4:00PM</time></div>
        <textarea id="4PMtextInput" class="description col-10" data-index="16"></textarea>
        <button type="button" class="saveBtn col-1">&#10004;</button>
      </div>

      <div id="5PM" class="row">
        <div class="hour col-1 pt-4"><time>5:00PM</time></div>
        <textarea id="5PMtextInput" class="description col-10" data-index="17"></textarea>
        <button type="button" class="saveBtn col-1">&#10004;</button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
