<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->

      <div id="9" class="row">
        <div class="hour col-1"><time>9:00AM</time></div>
        <textarea class="description col-10" data-id="9"></textarea>
        <button type="button" id="saveBtn" class="saveBtn col-1">&#10004;</button>
      </div>

      <div id="10" class="row">
        <div class="hour col-1"><time>10:00AM</time></div>
        <textarea class="description col-10" data-id="10"></textarea>
        <button type="button" id="saveBtn" class="saveBtn col-1">&#10004;</button>
      </div>

      <div id="11" class="row">
        <div class="hour col-1"><tme>11:00AM</tme></div>
        <textarea class="description col-10" data-id="11"></textarea>
        <button type="button" id="saveBtn" class="saveBtn col-1">&#10004;</button>
      </div>

      <div id="12" class="row">
        <div class="hour col-1"><time>12:00PM</time></div>
        <textarea class="description col-10" data-id="12"></textarea>
        <button type="button" id="saveBtn" class="saveBtn col-1">&#10004;</button>
      </div>

      <div id="1" class="row">
        <div class="hour col-1"><time>1:00PM</time></div>
        <textarea class="description col-10" data-id="1"></textarea>
        <button type="button" id="saveBtn" class="saveBtn col-1">&#10004;</button>
      </div>

      <div id="2" class="row">
        <div class="hour col-1"><time>2:00PM</time></div>
        <textarea class="description col-10" data-id="2"></textarea>
        <button type="button" id="saveBtn" class="saveBtn col-1">&#10004;</button>
      </div>

      <div id="3" class="row">
        <div class="hour col-1"><time>3:00PM</time></div>
        <textarea class="description col-10" data-id="3"></textarea>
        <button type="button" id="saveBtn" class="saveBtn col-1">&#10004;</button>
      </div>

      <div id="4" class="row">
        <div class="hour col-1"><time>4:00PM</time></div>
        <textarea class="description col-10" data-id="4"></textarea>
        <button type="button" id="saveBtn" class="saveBtn col-1">&#10004;</button>
      </div>

      <div id="5" class="row">
        <div class="hour col-1"><time>5:00PM</time></div>
        <textarea class="description col-10" data-id="5"></textarea>
        <button type="button" id="saveBtn" class="saveBtn col-1">&#10004;</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
